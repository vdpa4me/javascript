<!-- TO-DO list example -->

<!DOCTYPE html>
<html>
    <head>
        <title> TO-DO list example </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="example-parent">
            <h1>To-do list</h1>
            <div class="example-origin">
                <div id="draggable-1" 
                     class="example-draggable"
                     draggable="true"
                     ondragstart="onDragStart(event);"
                >
                    thing 1
                </div>
                <div id="draggable-2" 
                     class="example-draggable"
                     draggable="true"
                     ondragstart="onDragStart(event);"
                >
                    thing 2
                </div>
                <div id="draggable-3" 
                     class="example-draggable"
                     draggable="true"
                     ondragstart="onDragStart(event);"
                >
                    thing 3
                </div>
                <div id="draggable-4" 
                     class="example-draggable"
                     draggable="true"
                     ondragstart="onDragStart(event);"
                >
                    thing 4
                </div>
            </div>
            <div 
                class="example-dropzone"
                ondragover="onDragOver(event);"
                ondrop="onDrop(event);"
            >
                Done
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
